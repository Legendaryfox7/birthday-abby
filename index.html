<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Abby</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb3ec, #ffd6e8, #ffc4ff);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 100px;
        font-size: 3.5rem;
        color: white;
        text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff69b4; }
        to { text-shadow: 0 0 25px #ff1493; }
    }

    .message {
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 0 0 10px #ff7fcb;
        animation: floatUp 3s ease-in-out infinite alternate;
    }

    @keyframes floatUp {
        from { transform: translateY(0px); }
        to { transform: translateY(-10px); }
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        width: 20px;
        height: 20px;
        background: pink;
        opacity: 0.7;
        transform: rotate(45deg);
        animation: rise 6s linear infinite;
        border-radius: 4px;
    }
    .heart:before, .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }

    @keyframes rise {
        from { transform: translateY(0) rotate(45deg); opacity: 0.8; }
        to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: sparkleAnim 2s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.8); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Music button */
    #musicBtn {
        margin-top: 40px;
        padding: 12px 25px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 0 10px #ff1493;
        transition: 0.3s;
    }
    #musicBtn:hover {
        transform: scale(1.1);
        background: #ff1493;
    }
</style>
</head>
<body>

<h1>Happy Birthday Abby! ðŸŽ‰ðŸ’–</h1>
<p class="message">You are amazing, brilliant, and full of light. Keep shining âœ¨</p>

<!-- Music -->
<audio id="bgMusic" src="birthday.mp3"></audio>
<button id="musicBtn">Play / Pause Music ðŸŽµ</button>

<script>
// Floating hearts
setInterval(() => {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 500);

// Sparkles
setInterval(() => {
    let sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 3000);
}, 300);

// Music button control
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');
btn.onclick = () => {
    if (music.paused) music.play();
    else music.pause();
};
</script>

</body>
  </html>
